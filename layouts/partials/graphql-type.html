{{ $type := $.Scratch.Get "graphql-type" }}

<h2 id="{{ anchorize $type.name }}">{{ $type.name }}</h2>

{{ with $type.description }}
  <div class="graphql-type description">{{ replace . "(https://docs.dfuse.eosnation.io/" "(/" | markdownify }}</div>
{{ end }}

{{ range $type.fields }}
  {{ $.Scratch.Set "graphql-field" . }}
  {{ partial "graphql-field" $  }}
{{ end }}
