{{ $title := .Title }}
{{ $protocol := .Protocol }}
{{ $release := .Release }}
<div class="row sub-section-title-row sub-section-title-row-h1">
  <div class="col-12">
    {{ with (eq $protocol "eosio") }}
      <div class="pill-icon-wrapper">
        <div class="pill-icon-content">
          <div class="pill-icon" style="background-image: url('/img/icon-crypto-currency-eosio-01.svg');">
          </div>
        </div>
      </div>
    {{ end }}
    {{ with (eq $protocol "dfuse") }}
      <div class="pill-icon-wrapper">
        <div class="pill-icon-content">
          <div class="pill-icon" style="background-image: url('/img/dfuse-logo.svg');">
          </div>
        </div>
      </div>
    {{ end }}
    <h1 class="sub-section-title">
      {{ $title }}
      {{ if $release }}
        <div class="tag tag-h1 tag-{{ $release }}">{{ $release }}</div>
      {{ end }}
    </h1>
  </div>
</div>
